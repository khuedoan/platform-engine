services:
  git:
    image: codeberg.org/forgejo/forgejo:11
    environment:
      USER_UID: 1000
      USER_GID: 1000
      FORGEJO__webhook__ALLOWED_HOST_LIST: private
    ports:
      - 3000:3000
  temporal:
    image: docker.io/temporalio/server:1.27
    entrypoint:
      - temporal
      - server
      - start-dev
      - --ip=0.0.0.0
    ports:
      - 7233:7233
      - 8233:8233
  registry:
    image: ghcr.io/project-zot/zot:v2.1.2
    ports:
      - 5000:5000
  server:
    build: .
    command:
      - /usr/local/bin/server
    restart: on-failure
    environment:
      TEMPORAL_URL: http://temporal:7233
      GITOPS_URL: http://git:3000/khuedoan/cloudlab
      GITOPS_REVISION: master
    ports:
      - 8080:8080
  worker:
    build: .
    restart: on-failure
    environment:
      TEMPORAL_URL: http://temporal:7233
      REGISTRY: localhost:5000
      GIT_USER: Admin
      GIT_EMAIL: admin@example.com
      GIT_USERNAME: forgejo_admin
      GIT_PASSWORD: testing123
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
